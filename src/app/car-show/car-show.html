<button class="close" (click)="closeMe()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
  >
    <path
      d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41l5.59 5.59L5 17.59 6.41 19l5.59-5.59L17.59 19 19 17.59l-5.59-5.59z"
    />
  </svg>
</button>
<h1>{{ car.brand }} {{ car.model.model }} {{ car.model.year }}</h1>
<div class="car" [class.animate]="loaded >= car.imgs().length">
  @for (img of car.imgs(); track $index) {
    <img
      [src]="img"
      alt="{{ car.model.model }}"
      [class]="'view_' + $index"
      (load)="imgLoaded()"
      #views
    />
  }
  @if (loaded < car.imgs().length) {
    <div class="loading">
      <div class="loader"></div>
    </div>
  }
</div>
