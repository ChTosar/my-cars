<div class="topBar">
  <button class="back" (click)="back()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#8899a4"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="arcs"
    >
      <path d="M15 18l-6-6 6-6"></path>
    </svg>
  </button>
</div>
<ul>
  @for (group of models(); track group.year) {
    <div class="year" #modelsRef>{{ group.year }}</div>
    <div class="yearModels">
      @for (model of group.models; track model.id) {
        <li (click)="show(model)">
          <img
            [src]="model.img.src | async"
            (load)="imgLoaded(model)"
            alt="{{ model.model }}"
            [class.hidden]="!model.img.loaded"
          />
          <img
            src="img/loadingModel.webp"
            alt="Cargando..."
            class="loading"
            [class.hidden]="model.img.loaded"
          />
          <span>{{ model.model }}</span>
        </li>
      }
    </div>
  }
</ul>
@if (carShow()) {
  <app-car-show [car]="modelSelect()" (close)="close()"></app-car-show>
}
