<ul>
  @for (model of models(); track model.model) {
    <li>
        <img [src]="model.img.src | async" (load)="imgLoaded(model)" alt="{{ model.model }}" [class.hidden]="!model.img.loaded"/>
        <img src="img/loadingModel.webp" alt="Cargando..." class="loading" [class.hidden]="model.img.loaded"/>
      <span>{{ model.model }} {{ model.year }}</span>
    </li>
  }
</ul>
