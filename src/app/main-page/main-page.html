<div class="start">
  <app-maker-list
    [makers]="brands"
    (setBrand)="setBrand($event)"
  ></app-maker-list>
</div>
<div class="right">
  <div class="topBar">
    <button class="back" (click)="back()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#8899a4"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="arcs"
      >
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
    </button>
  </div>
  <app-models-list [listModels]="models" (requestMore)="loadMoreModels()" (modelSelected)="showCar($event)"></app-models-list>
  @if (car) {
    <app-car-show [car]="car" (close)="closeCarShow()"></app-car-show>
  }
</div>
